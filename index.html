<!DOCTYPE html>
<html lang="es">

    <head>
        <title>CRUD JavaScript</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- CSS de Bootstrap -->
        <link rel="stylesheet" type="" href="bootstrap\css\bootstrap.css">
    </head>

    <body>
        <div class="container">
            <form role="form" action="" class="" id="formulario" name="">
                <div class="form-group">
                    <label>Nombres:</label>
                    <input type="text" class="form-control" name=" " id="nombre" placeholder="Introduzca sus Nombres">
                </div>
                <div class="form-group">
                    <label>Apellidos:</label>
                    <input type="text" class="form-control" name=" " id="apellido" placeholder="Introduzca sus Apellidos">
                </div>
                <div class="form-group">
                    <label>Cédula</label>
                    <input type="text" class="form-control" name=" " id="cedula" placeholder="Introduzca su Cédula">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" name=" " id="email" placeholder="Introduzca su Email">
                </div>
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" class="form-control" name=" " id="telefono" placeholder="Introduzca su número de teléfono">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
            <script src="http://code.jquery.com/jquery.js "></script>
            <script> src="bootstrap/js/bootstrap.min.js "</script>
    </body>
 </html>
